<div
  class="scale"
  [ngStyle]="{
    background:
      'linear-gradient(
              to right,
              red,
              orange,
              yellow,
              lightgreen,
              green ' +
      rating * 10 +
      '%, #F2F3F4 0% ' +
      (rating * 10 + 1) +
      '%,
              #979A9A 0% 68%'
  }"
></div>
