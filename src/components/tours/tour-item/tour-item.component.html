<div class="hotel_item">
  <div class="hotel_item__block">
    <div class="hotel_item__image">
      <img src="\assets\hotel.JPG" alt="hotel image" />
    </div>
    <div class="hotel_item__info">
      <div class="hotel_item__title">
        <h2>{{ hotelName }}</h2>
      </div>
      <div class="hotel_item__subtitle">
        <p>{{ hotelLocation }}</p>
        <p>
          Duration: <strong>{{ duration }} days</strong>
        </p>
        <p>
          Room type: <strong>{{ roomType }} room</strong>
        </p>
      </div>
    </div>
    <div class="hotel_item_price">
      <div class="hotel_item_price__value">
        <h2>{{ price }} ‎€</h2>
        <p><strong>per person</strong></p>
      </div>
      <button>DETAILS</button>
    </div>
  </div>
</div>
