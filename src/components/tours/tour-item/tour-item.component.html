<div class="container-fluid">
  <div class="row" *ngFor="let tour of tours">
    <div class="col-md-3">
      <img width="100%" height="100%" src="{{tour.image}}" alt="tour - img">
    </div>
    <div class="col-md-5">
      <h2>{{tour.name}}</h2>
      <p>{{tour.location}}</p>
      <p>Duration: {{tour.duration}} days</p>
      <p>Room Type: {{tour.roomType}}</p>
    </div>
    <div class="col-md-3">
      <p>{{tour.price}}</p>
      <button type="button" class="btn btn-warning" routerLink="/tours/ + tour.id">Details</button>
    </div>  
  </div>
</div>

<app-pagination></app-pagination>
