<div class="description">
  <div class="desc__item">
    <span class="title">Rating</span>
    <div class="info">
      <p>{{ hotel.rating }}/10</p>
      <div
        class="scale"
        [ngStyle]="{
          background:
            'linear-gradient(
              to right,
              red,
              orange,
              yellow,
              lightgreen,
              green ' +
            hotel.rating * 10 +
            '%, #F2F3F4 0% ' +
            (hotel.rating * 10 + 1) +
            '%,
              #979A9A 0% 68%'
        }"
      ></div>
    </div>
  </div>
  <div class="desc__item">
    <span class="title">Phone</span>
    <p class="info">{{ hotel.phone }}</p>
  </div>
  <div class="desc__item">
    <span class="title">Addresses</span>
    <p class="info">
      {{
        hotel.address.street +
          ' ' +
          hotel.address.city +
          ' ' +
          hotel.address.country
      }}
    </p>
  </div>
  <div class="desc__item">
    <span class="title">Beach</span>
    <p class="info">
      Beach
    </p>
  </div>
  <div class="desc__item">
    <span class="title">Description</span>
    <p class="info">
      {{ hotel.description }}
    </p>
  </div>
  <div class="desc__item">
    <span class="title">Sport</span>
    <p class="info">
      Sport
    </p>
  </div>
</div>
