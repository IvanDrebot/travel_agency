<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>

<div class="container" *ngIf="!showSpinner; else spinner">
  <div class="row">
    <div class="col">
      <hotel-new-form (getForm)="setForm($event)"></hotel-new-form>
      <hotel-upload-img></hotel-upload-img>
    </div>

    <button [disabled]="!hotelForm" class="btn" (click)="onCreateBtn()">
      Create hotel
    </button>
  </div>
</div>
<simple-notifications></simple-notifications>
