<div class="holder">
  <div class="template-preview" *ngIf="images.length === 0; else preview"></div>

  <ng-template #preview>
    <div class="preview">
      <div class="img-box" *ngFor="let item of images">
        <img class="img" [src]="item.url" />
      </div>
    </div>
  </ng-template>

  <div class="custom-file">
    <input
      type="file"
      class="custom-file-input"
      id="customFile"
      accept="image/jpeg,image/png"
      multiple
      (change)="upload($event.target.files)"
    />
    <label class="custom-file-label" for="customFile">{{
      images.length === 0 ? 'Upload images' : 'Success!'
    }}</label>
  </div>
</div>
