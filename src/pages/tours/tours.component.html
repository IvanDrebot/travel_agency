<ng-container *ngIf="!loading && collection; else spinner">
  <div class="container">
    <div class="head-box">
      <button class="btn btn-primary" routerLink="create-tour">Create</button>
      <div class="search">
        <input
          [(ngModel)]="search"
          class="form-control"
          type="search"
          placeholder="search by hotel name..."
          (click)="inputClick()"
        />
        <button class="btn btn-primary" (click)="searchClick()">Go!</button>
      </div>
    </div>
    <div
      class="wrapper"
      *ngFor="
        let item of collection
          | paginate
            : {
                itemsPerPage: itemsPerPage,
                currentPage: page,
                totalItems: length
              }
      "
    >
      <tour-item [tour]="item"></tour-item>
    </div>

    <pagination-controls
      class="my-pagination"
      (pageChange)="changePage($event)"
    >
    </pagination-controls>
  </div>
</ng-container>

<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>

<simple-notifications></simple-notifications>
